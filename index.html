
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" type="png" href="images/yin-yang-99824_1280.png">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date"  placeholder="Enter birth day" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email"  placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile No</label>
                            <input type="number"  placeholder="Mobile number" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="gender"  placeholder="Gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text"  placeholder="Enter occupation" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text"  placeholder="Enter ID Type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number"  placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-field">
                            <label>Issue Authority</label>
                            <input type="text"  placeholder="Enter Issue authority" required>
                        </div>

                        <div class="input-field">
                            <label>Issue State</label>
                            <input type="text"  placeholder="Enter issue state" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Issue Date</label>
                            <input type="date"  placeholder="Enter issue date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date"  placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text"  placeholder="Enter Address Type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text"  placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text"  placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text"  placeholder="Mobile your district" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Block No</label>
                            <input type="text"  placeholder="Enter block no" required>
                        </div>

                        <div class="input-field">
                            <label>Street No</label>
                            <input type="text"  placeholder="Enter your street no" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text"  placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text"  placeholder="Enter your mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Sibling</label>
                            <input type="text"  placeholder="Enter Siblings" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse's Name</label>
                            <input type="text"  placeholder="Enter spouse name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Children(if any)</label>
                            <input type="text"  placeholder="No of Children" required>
                        </div>

                        <div class="input-field">
                            <label>Grandparents(if relevant)</label>
                            <input type="text"  placeholder="Grandparents's Name" required>
                        </div>
                    </div>

                    <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>

                    <button type="button" class="submitBtn">Submit</button>

                </div>
            </div>
        </form>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
